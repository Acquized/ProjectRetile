machine:
  java:
    version: openjdk8

dependencies:
  pre:
    - wget -O RetileBungeeUtil.jar https://github.com/Acquized/RetileBungeeUtil/releases/download/1.0.0-SNAPSHOT/RetileBungeeUtil-1.0.0-SNAPSHOT-all.jar
    - mvn install:install-file -Dfile=RetileBungeeUtil.jar -DgroupId=dev.wolveringer -DartifactId=RetileBungeeUtil -Dversion=1.0.0-SNAPSHOT -Dpackaging=jar
    - wget -O Yamler.jar http://ci.md-5.net/job/Yamler/16/artifact/Yamler-Bungee/target/Yamler-Bungee-2.4.0-SNAPSHOT.jar
    - mvn install:install-file -Dfile=Yamler.jar -DgroupId=net.cubespace.yamler -DartifactId=Yamler-Bungee -Dversion=2.4.0 -Dpackaging=jar
  override:
    - chmod +x gradlew
    - ./gradlew dependencies

test:
  override:
    - ./gradlew clean
    - ./gradlew shadowJar
    - ./gradlew test
  post:
    - cp build/libs/ProjectRetile-1.0.0-SNAPSHOT-all.jar $CIRCLE_ARTIFACTS/ProjectRetile.jar
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;